<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/qdb2ygb.css">
    <link rel="stylesheet" href="https://use.typekit.net/gxb6beq.css">
    <title>NEWWAVE</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

  <body>
    <div class="container">
      <header>
        <h1><a href="index.html"><img src="newwave.png" alt="Yellow and Orange Logo of Newwave."></a></h1>
        <nav>
          <ul>
            <li><a href="#">Articles</a></li>
            <li><a href="photogallery.html">Gallery</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="newsletter.html">Join the Wave</a></li>
          </ul>
        </nav>
      </header>
      <form>
        <h2>Subscribe Here</h2>
        <section class="personal-info">
          <h3 class="subscription">Personal information</h3>
          <ul>
            <li><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="your full name"></li>
            <li><label for="street-address">Street address:</label><input type="text" name="street-address" id="street-address" placeholder="your street address"></li>
            <li><label for="city">City:</label><input type="text" name="city" id="city" placeholder="city"></li>
            <li><label for="state">State:</label><select id="state" name="state">
                <option value=""></option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select></li>
            <li><label for="street-address">Zip code:</label><input type="text" name="zip-code" id="zip-code" placeholder="zip code"></li>
            <li><label for="email">Email:</label><input type="email" name="email" id="email" placeholder="confirmation email"></li>
            <li><label for="phone">Phone:</label><input type="tel" name="phone" id="phone" placeholder="your phone number"></li>
          </ul>
        </section>
        <section class="order">
          <h3 class="subscription">Subscription Type</h3>
          <ul>
            <li><input type="radio" id="online" value="online" name="subscription"><label for="online">Exclusive Online Content</label></li>
            <li><input type="radio" id="printed" value="printed" name="subscription"><label for="printed">Monthly Printed Subscription</label></li>
            <li><input type="radio" id="online-printed" value="online-printed" name="subscription"><label for="online-printed">Monthly Printed + Exclusive Online Content</label></li>
          </ul>
        </section>
        <section class="order">
          <h3 class="subscription">Payment Plan</h3>
          <ul>
            <li><input type="radio" id="monthly" value="monthly" name="payment"><label for="monthly">Monthly Payment</label></li>
            <li><input type="radio" id="yearly" value="yearly" name="payment"><label for="yearly">Yearly Payment</label></li>
            <li><input type="radio" id="onetime" value="onetime" name="payment"><label for="onetime">One Time Payment</label></li>
          </ul>
        </section>
        <section class="order">
          <h3 class="subscription">Notify me for...</h3>
          <ul>
            <li><input type="checkbox" id="article" value="article"><label for="article">New Articles</label></li>
            <li><input type="checkbox" id="playlist" value="playlist"><label for="playlist">New Playlists</label></li>
            <li><input type="checkbox" id="events" value="events"><label for="events">Events in my area</label></li>
          </ul>
        </section>
        <section class="method">
          <h3 class="subscription">Promotional Emails?</h3>
          <ul>
            <li><input type="radio" id="email" value="email" name="method"><label for="email">Yes</label></li>
            <li><input type="radio" id="no-email" value="no-email" name="method"><label for="no-email">No</label></li>
          </ul>
        </section>
        <section><label class="subscription" for="notes">Any further feedback?</label><textarea id="notes" name="notes"></textarea></section>
        <section><button type="order">Done</button></section>
      </form>
      <aside>
        <section>
          <h2 class="contact">Contact Us</h2>
          <h4 class="contact">Follow us on Instagram</h4>
          <p class="contact"> @newwavemag </p>
          <h4 class="contact">Email us</h4>
          <p class="contact"> newwavemag@gmail.com </p>
        </section>
      </aside>
      <footer>
        <p> All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
