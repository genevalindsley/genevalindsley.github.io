          <h2>Poster Gallery</h2>
          <main class="gallery">
            <figure class="gallery"><img src="devoposter.jpg" alt="Devo poster with man in a yellow suit and hat.">
              <figcaption>DEVO poster from 1980.</figcaption>
            </figure>
            <figure class="gallery"><img src="joydivision.jpg" alt="Black and white Joy Division poster made from newspaper clippings.">
              <figcaption>Joy Division poster at the Trinity Hall Community Center.</figcaption>
            </figure>
            <figure class="gallery"><img src="joydivisionposter2.jpg" alt="French black and white Joy Division poster with red type.">
              <figcaption>French Joy Division and Digital Dance poster from 1980.</figcaption>
            </figure>
            <figure class="gallery"><img src="neworder4.jpg" alt="Japanese Black and White New Order poster promoting their show in Tokyo, Japan.">
              <figcaption>Japanese New Order poster for their show in Tokyo.</figcaption>
            </figure>
            <figure class="gallery"><img src="siouxsieposter.jpg" alt="Black and white photocopied Siouxie and the Banshees Fanzine.">
              <figcaption>Punk Fanzine Candybeat 504 with Siouxsie and the Banshees.</figcaption>
            </figure>
            <figure class="gallery"><img src="squeeze.jpg" alt="Pink, black, and white Squeeze Poster with flexing man.">
              <figcaption>Squeeze poster for their CBGB shows in 1978.</figcaption>
            </figure>
            <figure class="gallery"><img src="talkingheadsposter.jpg" alt="Colorful Talking Heads poster for their album Speaking in Tongues, signed by the members of the band.">
              <figcaption>Talking Heads poster for their album "Speaking in Tongues", signed by the members.</figcaption>
            </figure>
            <figure class="gallery"><img src="thecureposter.jpg" alt="Cyan and black poster for The Cure's The Head Tour in 1985.">
              <figcaption>The Head Tour poster for The Cure in 1985.</figcaption>
            </figure>
            <figure class="gallery"><img src="thepolice.jpg" alt="Red, black, and white poster of a telephone and Roxanne by the Police.">
              <figcaption>The Police poster with original artwork from the 1978 UK sleeve of Roxanne.</figcaption>
            </figure>
            <figure class="gallery"><img src="thevibrators.jpg" alt="Black, white, and green poster for The Vibrators' single, 'Automatic Lover'.">
              <figcaption>Poster for The Vibrators single 'Automatic Lover' in 1978.</figcaption>
            </figure>
